<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <H1 class="Bank-title">
            Welcome To Pioneer Bank
        </H1>
        <div class="Submit-area p-3 shadow">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="loginButton" class=" btn btn-success">Submit</button>
        </div>
    </div>
   <div id="tranction-area">
       <div class="row">
        <div class=" col-md-4  ">
        <div class="deposit m-2 p-2 rounded-3 status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit"> 00</span></h2>
        </div>
            
        </div>
        <div class=" col-md-4 ">
            <div class="withdraw  m-2 p-2 rounded-3 status ">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw"> 00</span> </h2>
            </div>
           
        </div>
        <div class=" col-md-4 ">
            <div class="balance  m-2 p-2 rounded-3  status  ">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance"> 1250</span></h2>
            </div>
            
        </div>
       </div>
      

       <div id="deposit-withdraw-calculate mt-3">

        <div class="row mt-5 ">
            <div class="deposit-add-area col-md-6 d-flex flex-column ">
                <h3 class="mt-5">Deposit</h3>
                <input type="number" name="" id="depositAmount" class="form-control mt-4" placeholder="$Deposit:Enter your Amount ">
                <button id="deposit" class="btn btn-lg btn-success mt-3 mb-4 ">Deposit </button>
            </div>

            <div class="deposit-add-area col-md-6 d-flex flex-column  ">
                <h3 class="mt-5">Withdraw</h3>
                <input type="number" name="" id="withdrawAmount" class="form-control mt-4" placeholder="$Withdraw:Enter your Amount">
                <button id="withdraw" class="btn btn-lg btn-success mt-3 mb-4 addWithdraw">Deposit </button>
            </div>

        </div>
        
            
        </div>
    </div>
    
 

   </div>
  




    <script>
        //log in button event handeler

        var nextPage = document.getElementById('loginButton').addEventListener('click', function () {
            const loginArea = document.getElementById('login-area').style.display="none";
            const tranctionArea =document.getElementById('tranction-area').style.display="block"
        })

        //Deposit button event 

        var depositBtn = document.getElementById('deposit').addEventListener('click',function(){
          const depositAmount=document.getElementById('depositAmount').value;
          const depositNumber=parseFloat(depositAmount);
          //
          const currrentDeposit= document.getElementById('currentDeposit').innerText;
          const currrentDepositNumber=parseFloat(currrentDeposit);
          const totalDeposit= depositNumber+currrentDepositNumber ;
          
          document.getElementById('currentDeposit').innerText = totalDeposit;
          document.getElementById('depositAmount').value="";


          const currentBalance=document.getElementById('currentBalance').innerText;
          const finalBalance=parseFloat(currentBalance);
          const totalBalance=finalBalance+depositNumber;
            document.getElementById('currentBalance').innerText=totalBalance;
        })


        //withdraw amount calculate

          var withdrawBtn = document.getElementById('withdraw').addEventListener('click',function(){
          const withdrawAmount=document.getElementById('withdrawAmount').value;
          const withdrawNumber=parseFloat(withdrawAmount);

          const currrentWithdraw= document.getElementById('currentWithdraw').innerText;
          const currrentWithdrawNumber=parseFloat(currrentWithdraw);
          const totalWithdraw= withdrawNumber+currrentWithdrawNumber ;


          const currentBalance=document.getElementById('currentBalance').innerText;
          const finalBalance=parseFloat(currentBalance);

          const balanceMinusWithdraw=finalBalance-totalWithdraw;
          document.getElementById('currentBalance').innerText=balanceMinusWithdraw;
          
          document.getElementById('currentWithdraw').innerText = totalWithdraw;
          document.getElementById('withdrawAmount').value="";

          })
          
        
    </script>
</body>
</html>
